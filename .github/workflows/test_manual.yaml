name: Dynamic Terraform Workflow

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Select Domain'
        required: true
        default: 'Domain1'
        type: choice
        options:
          - Domain1
          - Domain2
          - Domain3
          - Domain4
      environment:
        description: 'Select Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prd

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 1.5.7
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TEST_ENV: $(cat /etc/resolv.conf)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set environment variables
        run: | 
          echo $TEST_ENV
          echo "DOMAIN=${{ github.event.inputs.domain }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "TFVARS_FILE=${{ github.event.inputs.environment }}.tfvars" >> $GITHUB_ENV
          echo "BACKEND_CONFIG=${{ github.event.inputs.domain }}/Backend_${{ github.event.inputs.environment }}" >> $GITHUB_ENV

